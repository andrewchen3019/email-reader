<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Read in Indian Accent</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <button id="read-selection">Read Selected Text</button>
            <button id="read-gmail">Read Open Gmail Message</button>
        </div>

        <label for="voices">Voice</label>
        <select id="voices"></select>

        <label class="small">Rate <span id="rateVal">1.0</span></label>
        <input
            id="rate"
            type="range"
            min="0.5"
            max="1.5"
            step="0.05"
            value="0.95"
        />

        <label class="small">Pitch <span id="pitchVal">1.0</span></label>
        <input
            id="pitch"
            type="range"
            min="0.5"
            max="2"
            step="0.05"
            value="1.0"
        />

        <label for="text">Text (edit / paste)</label>
        <textarea
            id="text"
            placeholder="Paste text here or press 'Read Selected Text'"
        ></textarea>

        <div class="controls">
            <button id="play">Play</button>
            <button id="stop">Stop</button>
        </div>

        <p class="small">
            Note: available voices depend on your browser/OS. The extension will
            try to pick an Indian English voice (en-IN) if available.
        </p>

        <script src="popup.js"></script>
    </body>
</html>
